<style>body {
    font-family: 'Arial', sans-serif;
    background-color: rgb(0, 60, 255);
    background-size: cover;
    color: rgb(255, 255, 255);
    text-align: center;
    margin: 0;
    padding: 0;
}

header {
    background-color: rgb(0, 0, 0);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 3em;
    cursor: pointer;
    position: relative;
    z-index: 1;
    transition: all 0.5s ease;
}

header h1:hover .fireworks,
header h1:hover .potato {
    display: block;
    animation: explosion 1s forwards, potato-drop 1s forwards;
}

.fireworks, .potato {
    display: none;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
}

@keyframes explosion {
    0% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 0; transform: scale(1); }
}

@keyframes potato-drop {
    0% { top: 0; opacity: 0; }
    50% { top: 50px; opacity: 1; }
    100% { top: 100px; opacity: 0; }
}

nav {
    display: flex;
    justify-content: center;
    gap: 10px;
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgb(0, 0, 0);
    padding: 20px; /* Добавлено больше пространства */
    z-index: 10;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s;
}

nav a:hover {
    color: #ffd700;
}

.animated-text {
    animation: slide-in 2s ease-in-out infinite alternate;
}

@keyframes slide-in {
    0% { transform: translateX(-100%); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
}

.section-image {
    width: 50px; /* Установить ширину изображения */
    height: auto;
    position: absolute;
    top: 100px; /* Задает отступ сверху */
    left: 20px; /* Задает отступ слева */
}

.auth {
    margin-top: 50px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
    opacity: 0;
}

.auth.open {
    max-height: 500px;
    opacity: 1;
}

form {
    margin: 20px 0;
}

input {
    display: block;
    margin: 10px auto;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ffffff;
}

button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    background-color: #3341ffbd;
    color: rgb(255, 230, 0);
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #001aff98;
}

body { margin: 0; height: 100vh; background: linear-gradient(90deg, rgb(0, 4, 255), rgb(2, 0, 145), rgb(0, 9, 87), rgb(0, 0, 82), rgb(1, 0, 44)); background-size: 500% 500%; animation: gradient 15s ease infinite; } @keyframes gradient { 0% { background-position: 0% 50%; } 25% { background-position: 100% 50%; } 50% { background-position: 100% 100%; } 75% { background-position: 0% 100%; } 100% { background-position: 0% 50%; } }</style>
